<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>WiNG v0.0.2</title>
        <link rel="stylesheet" href="../css/bulma.min.css" />
        <link rel="stylesheet" href="../css/popup.css" />
    </head>

<body>
    <h2> 283pro desk </h2>


    <div class="control columns is-mobile is-multiline is-centered" id="radio-button">
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="big">
                Big
                </label>
          </p>
        </div>
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="original" checked>
                Original
                </label>
          </p>
        </div>
        <div class="column is-narrow">
        <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="small">
                Small
                </label>
          </p>
        </div>
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="custom">
                Custmize
                </label>
          </p>
        </div>
      </div>

        <div class= "control columns is-mobile is-multiline is-marginless is-centered">
          <div class="tile is-narrow-mobile">
            <input class="input is-small" type="number" placeholder="縦" id="custom-height">
          </div>
          <div class="tile is-narrow-mobile">
            <input class="input is-small" type="number" placeholder="横" id="custom-width">  
          </div>
        </div>
        
    <button type="button" class="button is-fullwidth is-primary" id="start_up">シャニマス起動</button>
    
    <script src="/js/main.js"></script>
</body>
