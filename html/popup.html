<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>283_extension v0.0.2</title>
        <link rel="stylesheet" href="../css/bulma.min.css" />
    </head>

<body>

    <div style="background-color: #eee;">
        <div class="column is-mobile is-centered">
            <div class="column is-half">
                  <h1 class="title is-3">283_extension</h1> 
            </div>
        </div>
    </div>

    <div class="control columns is-mobile is-multiline is-centered">
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="big">
                Big
                </label>
          </p>
        </div>
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="original" checked>
                Original
                </label>
          </p>
        </div>
        <div class="column is-narrow">
        <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="small">
                Small
                </label>
          </p>
        </div>
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" disabled>
                Custmize(未実装)
                </label>
          </p>
        </div>
      </div>

    <div class="columns is-mobile is-centered">
        <div class="column is-4">
            <button type="button" class="button is-primary has-text-weight-bold" id="start_up">起動</button>
        </div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
