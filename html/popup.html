<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>283_extension v0.0.2</title>
        <link rel="stylesheet" href="../css/bulma.min.css" />
        <link rel="stylesheet" href="../css/popup.css" />
    </head>

<body>
    <h2> 283 extension </h2>


    <div class="control columns is-mobile is-multiline is-centered" id="radio-button">
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="big">
                Big
                </label>
          </p>
        </div>
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="original" checked>
                Original
                </label>
          </p>
        </div>
        <div class="column is-narrow">
        <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" value="small">
                Small
                </label>
          </p>
        </div>
        <div class="column is-narrow">
          <p class="bd-notification is-primary">
            <label class="radio">
                <input type="radio" name="answer" disabled>
                Custmize(未実装)
                </label>
          </p>
        </div>
      </div>

    <button type="button" class="button is-fullwidth is-primary" id="start_up">シャニマス起動</button>
    
    <script src="/js/main.js"></script>
</body>
